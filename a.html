<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="a.css">

<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="brand">DABS</div>
            <div class="search-bar">
                <input type="text" placeholder="Type to search">
            </div>
            <div class="mail-icon">
                <a href="mailto:youremail@example.com">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </nav>
    </header>

        <div class="sidebar">
            <div class="profile">
                <img src="téléchargement.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div class="username">admin</div>
                    
                </div>
            </div>
            <hr> <!-- Thin line -->
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fa-solid fa-plus"></i>   New doctors</li>
                <li><a href="#"><i class="fas fa-user user-icon"></i>   doctors/patients</a></li>
                <li><a href="#"><i class="fas fa-exclamation-triangle icon"></i>   complaints</a></li>
            </ul>
            <p>2023</p>
        </div>
        <div class="welcome">

        </div>

            </div>

                </div>
            </div>
            
                
                <div class="box">
                    <i class="fas fa-user-md"></i>
                    <div class="text">
                        <p>New Doctors</p>
                        <p><strong>5+</strong></p>
                        <p>today</p>
                    </div>
                    
                </div>
                
                <div class="box">
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="text">
                        <p>Complaints</p>
