<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="listdp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="brand">DABS</div>
            <div class="search-bar">
                <input type="text" placeholder="Type to search">
            </div>
            <div class="mail-icon">
                <a href="mailto:youremail@example.com">
                    <i class="fa-regular fa-envelope"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="profile">
                <img src="téléchargement.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <div class="username">admin</div>
                    
                </div>
            </div>
            <hr> <!-- Thin line -->
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fa-solid fa-plus"></i>   New doctors</li>
                <li><a href="#"><i class="fas fa-user user-icon"></i>   doctors/patients</a></li>
                <li><a href="#"><i class="fas fa-exclamation-triangle icon"></i>   complaints</a></li>
            </ul>
            <p>2023</p>
        </div>

        <div class="user-list-container">
            <h2>Users List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Points</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be dynamically populated here -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Doctor</td>
                        <td>100</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button >Edit</button>
                            <button>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
